textSection1: Tvrtka SportShop bavi se prodajom sportske opreme za različite
              vrste sportova. Nudi veliki izbor artikala, od odjeće i obuće
              za sve uzraste, pa do sportske opreme za različite sportove.
              Glavni fokus je usmjeren na sport, iz čega se može zaključiti
              da je cilj SportShop-a potaknuti zanimanje svojih kupaca na
              aktivniji način života, što zahtijeva bavljenje sportom.
textSection2: SportShop artikli izuzetno su kvalitetni, što govori velika
              većina artikala koji su vodećih svjetskih sportskih brandova
              kao što su Nike, Adidas, Reebok, itd. Poslovanje tvrtke SportShop
              posvećeno je davanju pozitivnog doprinosa društvu i okolini,
              razvojem i implementacijom odgovorne poslovne prakse koja ujedno
              osigurava i ostvarivanje financijskih uspjeha. Tvrtku karakteriziraju
              fleksibilnost, profesionalnost i dinamična strategija razvoja i od
              svog osnivanja je tržišno orijentirana s prepoznatljivim brandovima.
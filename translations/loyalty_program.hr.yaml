title: Loyalty program vjernosti
heading: Kako do svoje SportShop kartice vjernosti?
textSection: Loyalty karticu vjernosti možete stvoriti tek nakon što ste postali naš korisnik.
             Dakle potrebno je prvo biti registriran, zatim posjetiti postavke korisničkog računa
             gdje će biti ponuđena opcija stvaranja SportShop loyalty kartice. Stvaranjem kartice
             možete ostvariti pogodnosti na način da skupljate bodove. Svakom kupovinom možete skupiti
             određen broj bodova, ovisno o ukupnom utrošku na kupnju artikala. Za svakih potrošenih 100kn,
             dobivate 10 bodova na Vašoj kartici (ukoliko ste ju prethodno stvorili). Iste te bodove,
             prilikom naplate artikala iz košarice, možete iskoristiti na način da se ukupan iznos umanji
             za iznos prikupljenih bodova. Loyalty karticu vjernosti također možete vrlo jednostavno obrisati
             u postavkama korisničkog računa.
